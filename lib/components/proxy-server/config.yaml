dependencies: ~

optionalDependencies:
  - nginx

config:
  listen: 0.0.0.0
  port: 8085

  nginx:
    apiUrl: ws://nginx:81/api
    enabled: false
    serverNames: ~

  # proxy protocol trusted subnets:
  # true - trust all
  # false - do not trust
  # array - list of trusted subnets
  trustedSubnets: [local, private]

  denySubnets: [local, private]

  allowPorts: ~
  denyPorts: ~
